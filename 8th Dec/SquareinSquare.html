

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .outer{
        width: 400px;
        height: 400px;
        position: relative;
        border: 2px solid rgb(11, 214, 89);
        background-color: rgb(105, 22, 107);
    }
    .inner{
        width: 200px;
        height: 200px;
        position: absolute;  
        top: 50%;   
        left: 50%;
        transform: translate(-50%, -50%); 
        border: 10px solid rgb(128, 128, 128);
        background-color: rgb(0, 162, 255);
    }
</style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            
        </div>
    </div>
</body>
</html>
